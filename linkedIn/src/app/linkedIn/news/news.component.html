<div class="col">
    <news-create></news-create>
</div>

<div *ngFor="let item of states" class="card mt-4">
    <div class="card-body d-inline-flex">
        <img src="../../../assets/img_231657.png" class="imgAvatar" alt=""> {{item}}
    </div>
</div>

<div *ngFor="let state of newStates" class="card mt-4">
    <div class="card-body d-inline-flex">
        <img src="{{state.img}}" class="imgAvatar" alt="...">
        <div class="col">
            <div class="d-flex col">
                <small class="mx-2"><h6> {{state.author}}</h6></small> -
                <small class="mx-2"> {{state.follow ? 'Siguiendo' : 'Seguir'}} </small>
            </div>
            <div class="d-flex col">
                <small class="mx-2"> {{state.date}} </small>
                <small class="mx-2"> {{state.edited ? 'Editado' : ''}} </small>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe-americas mx-2" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0ZM2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484-.08.08-.162.158-.242.234-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z"/>
                  </svg>
            </div>
        </div>
    </div>
    <div class="card-body">
        <p class="card-text"> {{state.content}} </p>
    </div>
</div>
